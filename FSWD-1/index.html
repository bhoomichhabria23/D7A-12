<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>User Registration</h2>

    <form id="registrationForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required placeholder="Enter first name" pattern="[A-Za-z]+" title="Only alphabets allowed">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required placeholder="Enter email address">

        <label for="contact">Contact No.:</label>
        <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" placeholder="Enter 10-digit contact number" title="Contact number must be 10 digits">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="6" maxlength="6" placeholder="Enter 6-character username">

        <button type="submit">Register</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
